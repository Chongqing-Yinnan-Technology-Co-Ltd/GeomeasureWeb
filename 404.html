<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1976d2;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>正在重定向到隐私政策页面...</p>
        <p>Redirecting to Privacy Policy...</p>
    </div>

    <script>
        (function() {
            // 从当前URL路径中提取语言代码
            function extractLanguageFromPath() {
                const pathname = window.location.pathname;
                const pathSegments = pathname.split('/').filter(segment => segment.length > 0);
                
                // 支持的语言代码列表
                const supportedLanguages = [
                    'zh', 'zh-TW', 'zh-HK', 'en', 'es', 'fr', 'de', 
                    'ja', 'ko', 'pt', 'ru', 'ar', 'hi', 'bn', 'ur', 'id'
                ];
                
                // 检查路径段中是否包含语言代码
                for (const segment of pathSegments) {
                    if (supportedLanguages.includes(segment)) {
                        return segment;
                    }
                }
                
                return null;
            }
            
            // 构建重定向URL
            function buildRedirectUrl() {
                const baseUrl = window.location.origin + window.location.pathname.split('/').slice(0, -1).join('/');
                const detectedLanguage = extractLanguageFromPath();
                
                // 如果检测到语言，添加为URL参数
                if (detectedLanguage) {
                    return baseUrl + '/?lang=' + detectedLanguage;
                } else {
                    return baseUrl + '/';
                }
            }
            
            // 立即重定向
            const redirectUrl = buildRedirectUrl();
            console.log('Redirecting from 404 to:', redirectUrl);
            
            // 使用 replace 而不是 assign，避免产生历史记录
            window.location.replace(redirectUrl);
        })();
    </script>
</body>
</html>
